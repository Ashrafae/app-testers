<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AshCore Labs â€” Beta Testing</title>
  <meta name="color-scheme" content="light only" />

  <style>
    :root{
      --g900:#0b1f14;
      --g800:#0f2f1c;
      --g700:#143b23;
      --g650:#175230;
      --g600:#1a4d2e;
      --gold:#d4af37;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(212,175,55,.15), transparent 60%),
        linear-gradient(135deg,var(--g600),var(--g900));
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:28px;
      min-height:100vh;
      overflow-y:auto;
    }

    /* Language switch */
    .lang{
      position:fixed;
      top:16px;
      right:16px;
      display:flex;
      gap:8px;
      z-index:1000;
    }
    .lang button{
      border:1px solid var(--gold);
      background:rgba(212,175,55,.15);
      color:var(--gold);
      padding:8px 14px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
    }
    .lang .active{
      background:var(--gold);
      color:#0b1f14;
    }

    .container{
      width:min(1100px,96vw);
      background:linear-gradient(180deg,var(--g700),var(--g800));
      border-radius:30px;
      padding:42px 36px 48px;
      border:1px solid rgba(212,175,55,.25);
      box-shadow:0 40px 110px rgba(0,0,0,.45);
    }

    /* =======================
       HERO LOGO (BIG + SINGLE)
       ======================= */
    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:18px;
      margin-bottom:42px;
    }

    .header-logo-wrap{
      width:100%;
      max-width:820px;      /* ðŸ”¥ MUCH BIGGER */
      max-height:260px;
      overflow:hidden;
      border-radius:26px;
      border:1px solid rgba(212,175,55,.35);
      background:rgba(212,175,55,.06);
      box-shadow:0 20px 55px rgba(0,0,0,.45);
    }

    .header-logo{
      width:100%;
      height:260px;
      object-fit:contain;
      display:block;
    }

    .tagline{
      font-size:1.05rem;
      color:#f8efc9;
      opacity:.95;
      letter-spacing:.02em;
    }

    /* =======================
       MAIN APP CARD
       ======================= */
    .hero-card{
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
      border-radius:26px;
      border:2px solid rgba(212,175,55,.35);
      padding:36px;
      display:grid;
      grid-template-columns:auto 1fr;
      gap:28px;
      align-items:center;
      box-shadow:0 28px 70px rgba(0,0,0,.45);
    }

    .hero-glyph{
      width:120px;
      height:120px;
      border-radius:24px;
      background:linear-gradient(135deg,var(--g600),var(--g650));
      display:grid;
      place-items:center;
    }

    .hero-glyph img{
      width:90px;
      height:90px;
      object-fit:contain;
    }

    .hero-badge{
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(212,175,55,.22);
      color:var(--gold);
      font-weight:900;
      margin-bottom:10px;
    }

    .hero-title{
      font-size:2rem;
      font-weight:1000;
      margin-bottom:8px;
    }

    .hero-desc{
      color:#deefd9;
      line-height:1.5;
      margin-bottom:20px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-radius:16px;
      text-decoration:none;
      font-weight:900;
      color:#fff;
      background:linear-gradient(135deg,var(--g650),var(--g800));
      border:1px solid rgba(212,175,55,.35);
      margin-bottom:12px;
    }

    @media(max-width:768px){
      .header-logo-wrap{
        max-width:100%;
        max-height:200px;
      }
      .header-logo{
        height:200px;
      }
      .hero-card{
        grid-template-columns:1fr;
        text-align:center;
      }
      .hero-glyph{margin:0 auto}
    }
  </style>
</head>

<body>
  <div class="lang">
    <button class="active">EN</button>
    <button>AR</button>
  </div>

  <main class="container">

    <!-- BIG SINGLE LOGO -->
    <header class="hero">
      <div class="header-logo-wrap">
        <img class="header-logo" src="images/logo_1.png" alt="AshCore Labs">
      </div>
      <div class="tagline">
        Innovative, educational, family-oriented apps
      </div>
    </header>

    <!-- MUSLIM ONE PRO -->
    <article class="hero-card">
      <div class="hero-glyph">
        <img src="images/icon-f.png" alt="Muslim One Pro">
      </div>

      <div>
        <span class="hero-badge">NEW</span>
        <h2 class="hero-title">Muslim One Pro</h2>
        <p class="hero-desc">
          Your complete Islamic companion: prayer times, Quran, hadith,
          duas, azkar, and more.
        </p>

        <a class="btn" href="https://apps.apple.com/app/id6756242107" target="_blank">
          iOS â€“ App Store (LIVE)
        </a>

        <a class="btn" href="https://play.google.com/apps/internaltest/4701619841603960253" target="_blank">
          Android â€“ Open Beta Link
        </a>
      </div>
    </article>

  </main>
</body>
</html>
