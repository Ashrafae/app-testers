<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AshCore Labs — Beta Testing</title>
  <meta name="color-scheme" content="light only" />
  <style>
    :root{
      --g900:#0b1f14; --g850:#0d2619; --g800:#0f2f1c; --g750:#123923;
      --g700:#143b23; --g650:#175230; --g600:#1a4d2e; --g500:#225d3a;
      --gold:#d4af37; --paper:#f7fbf7; --ink:#123321;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    /* ✅ FIX: do NOT vertically center the whole site */
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
      background:
        radial-gradient(1400px 900px at -10% -20%, rgba(212,175,55,.15), transparent 55%),
        radial-gradient(1200px 700px at 110% 10%, rgba(212,175,55,.10), transparent 60%),
        linear-gradient(135deg,var(--g600) 0%, var(--g900) 100%);
      color:#fff;

      display:flex;
      justify-content:center;     /* keep centered horizontally */
      align-items:flex-start;     /* ✅ anchor to top */
      padding:28px 28px 60px;
      overflow-y:auto;
      min-height:100vh;
    }
    [dir="rtl"] body{font-family:'Segoe UI','Geeza Pro',Arial,sans-serif}

    .sparkles::before,.sparkles::after{content:"";position:fixed;inset:-20%;pointer-events:none;background:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.35), transparent 60%),
      radial-gradient(2px 2px at 60% 10%, rgba(255,255,255,.25), transparent 60%),
      radial-gradient(2px 2px at 80% 40%, rgba(255,255,255,.25), transparent 60%),
      radial-gradient(2px 2px at 30% 70%, rgba(255,255,255,.30), transparent 60%),
      radial-gradient(2px 2px at 90% 80%, rgba(255,255,255,.20), transparent 60%);
      animation: drift 18s linear infinite}
    .sparkles::after{animation-duration:26s;opacity:.6;filter: blur(.3px)}
    @keyframes drift{0%{transform:translateY(0)}100%{transform:translateY(-12%)}}

    .container{
      width:min(1100px,96vw); max-width:1100px;
      border-radius:28px; position:relative; overflow:hidden;
      border:1px solid rgba(212,175,55,.22);
      box-shadow:0 40px 110px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
      display:flex; flex-direction:column; gap:26px; padding:32px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.00) 35%),
        radial-gradient(800px 300px at 50% -10%, rgba(212,175,55,.10), transparent 70%),
        linear-gradient(180deg,var(--g700) 0%, var(--g800) 80%);

      /* ✅ FIX: ensure it sits nicely from top */
      margin: 18px auto 0;
    }

    .lang{position:fixed; top:16px; right:16px; display:flex; gap:8px; z-index:999}
    [dir="rtl"] .lang{right:auto; left:16px}
    .lang button{
      border:1px solid var(--gold); color:var(--gold); background:rgba(212,175,55,.08);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      padding:8px 12px; border-radius:12px; font-weight:900; cursor:pointer;
      transition:.2s transform,.2s box-shadow,.2s background}
    .lang button:hover{transform:translateY(-2px);box-shadow:0 8px 22px rgba(212,175,55,.3)}
    .lang .active{background:var(--gold);color:var(--g900)}

    .hero{padding:6px 0 18px; display:grid; place-items:center; text-align:center; position:relative}

    /* ✅ Header logo (uses images/logo_1.png) */
    .header-logo-wrap{
      width:min(560px, 96%);
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(212,175,55,.35);
      box-shadow:0 16px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.08);
      background:rgba(212,175,55,.06);
      position:relative;
      isolation:isolate;
    }
    .header-logo-wrap::after{
      content:""; position:absolute; inset:-50% -20% auto -20%; height:60%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      transform: rotate(12deg) translateX(-120%); filter: blur(8px);
      animation: sweep 4.8s ease-in-out infinite
    }
    @keyframes sweep{0%{transform: rotate(12deg) translateX(-120%)}50%{transform: rotate(12deg) translateX(120%)}100%{transform: rotate(12deg) translateX(120%)}}
    .header-logo{width:100%; height:auto; display:block; object-fit:contain}

    .brand{margin-top:12px}
    .brand h1{font-size:2rem; letter-spacing:.03em; font-weight:1000; color:var(--gold); text-shadow:0 2px 0 rgba(0,0,0,.25)}
    .brand p{color:#f8efc9; opacity:.95; font-size:.95rem}

    /* Hero card for Muslim One Pro */
    .hero-card{
      position:relative; overflow:hidden; border-radius:24px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:2px solid rgba(212,175,55,.35);
      box-shadow:0 28px 70px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.08);
      padding:32px; display:grid; grid-template-columns:auto 1fr; gap:26px; align-items:center;
      transition:.3s transform,.3s box-shadow}
    .hero-card:hover{transform:translateY(-4px);box-shadow:0 32px 80px rgba(0,0,0,.55)}
    .hero-card::before{
      content:""; position:absolute; inset:-2px; border-radius:24px; padding:2px;
      background: linear-gradient(135deg, rgba(212,175,55,.7), rgba(212,175,55,.2));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none}

    .hero-glyph{
      width:120px; height:120px; border-radius:22px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--g600), var(--g500));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08), 0 16px 36px rgba(0,0,0,.4)}
    .hero-glyph img{width:90px; height:90px; object-fit:contain; filter: drop-shadow(0 3px 6px rgba(0,0,0,.3))}

    .hero-meta{display:flex; flex-direction:column; gap:16px}
    .hero-title{font-weight:1000; letter-spacing:.03em; color:#fff; font-size:2rem; line-height:1.2}
    .hero-desc{color:#deefd9; opacity:.95; font-size:1.1rem; line-height:1.5}
    .hero-badge{display:inline-block; padding:6px 14px; border-radius:999px; font-size:.85rem;
      font-weight:900; letter-spacing:.05em; background:rgba(212,175,55,.2);
      color:var(--gold); border:1px solid rgba(212,175,55,.4); margin-bottom:8px}

    .secondary{margin-top:8px}
    .secondary-header{text-align:center; margin-bottom:20px}
    .secondary-header h3{font-size:1.2rem; color:var(--gold); font-weight:900; letter-spacing:.02em}
    .secondary-header p{font-size:.9rem; color:#deefd9; opacity:.85; margin-top:4px}

    .secondary-grid{display:grid; grid-template-columns:1fr 1fr; gap:18px}
    @media (max-width:768px){.secondary-grid{grid-template-columns:1fr}}

    .mini-card{
      position:relative; overflow:hidden; border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.01));
      border:1px solid rgba(212,175,55,.2);
      box-shadow:0 16px 36px rgba(0,0,0,.3), inset 0 0 0 1px rgba(255,255,255,.03);
      padding:18px; display:flex; gap:14px; align-items:flex-start;
      transition:.25s transform,.25s box-shadow}
    .mini-card:hover{transform:translateY(-2px);box-shadow:0 20px 45px rgba(0,0,0,.4)}

    .mini-glyph{
      width:60px; height:60px; border-radius:14px; display:grid; place-items:center; flex-shrink:0;
      background: linear-gradient(135deg, var(--g650), var(--g700));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), 0 8px 18px rgba(0,0,0,.3)}
    .mini-glyph img{width:42px; height:42px; object-fit:contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,.25))}

    .mini-meta{flex:1; display:flex; flex-direction:column; gap:10px}
    .mini-title{font-weight:900; font-size:1.05rem; color:#fff; letter-spacing:.01em}
    .mini-desc{font-size:.82rem; color:#deefd9; opacity:.85; line-height:1.3}

    .actions{display:flex; flex-direction:column; gap:12px; margin-top:8px}
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:linear-gradient(135deg,var(--g650),var(--g800)); color:#fff;
      padding:14px 16px; border-radius:14px; text-decoration:none; font-weight:900; font-size:.95rem;
      border:1px solid rgba(212,175,55,.35); cursor:pointer; transition:.2s transform,.2s box-shadow}
    .btn:hover{transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.28)}
    .btn .label{display:flex; align-items:center; gap:10px}
    .btn .badge{padding:3px 8px; border-radius:999px; font-size:.72rem; letter-spacing:.02em;
      background:rgba(212,175,55,.18); color:var(--gold); border:1px solid rgba(212,175,55,.35)}
    .btn svg{width:18px; height:18px; display:block}
    .gold-fill{fill:var(--gold)}
    .tiny-note{font-size:.8rem;color:#f6e7b0;opacity:.9;margin-top:2px}

    .btn-mini{padding:10px 12px; font-size:.85rem}
    .btn-mini svg{width:16px; height:16px}
    .btn-mini .badge{font-size:.68rem; padding:2px 6px}

    .modal{display:none; position:fixed; inset:0; background:rgba(0,0,0,.7);
      backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px);
      z-index:50; align-items:center; justify-content:center}
    .modal.active{display:flex}
    .modal-card{width:min(640px,92vw); max-height:92vh; overflow:auto; border-radius:20px;
      background:#fff; color:var(--ink); box-shadow:0 34px 90px rgba(0,0,0,.6)}
    .modal-head{padding:22px; background:linear-gradient(135deg,var(--g600),var(--g900));
      border-bottom:2px solid var(--gold); color:var(--gold); position:relative; border-radius:20px 20px 0 0}
    .modal-head p{color:#faefc6}
    .close{position:absolute; right:14px; top:14px; width:40px; height:40px; border-radius:50%;
      border:0; background:rgba(212,175,55,.18); color:var(--gold); font-size:26px; font-weight:900; cursor:pointer}
    [dir="rtl"] .close{right:auto; left:14px}
    .modal-body{padding:22px}
    .callout{background:#fff8e1; border:2px solid var(--gold); border-radius:12px; padding:16px; margin-bottom:18px}
    .callout h4{margin-bottom:8px}
    .callout ol{margin:10px 0 0 20px}
    [dir="rtl"] .callout ol{margin:10px 20px 0 0}
    .group{margin-bottom:16px}
    label{display:block; font-weight:800; margin-bottom:6px}
    input{width:100%; padding:12px 14px; border-radius:10px; border:2px solid var(--gold); background:#fff; color:#163924; font-size:1rem}
    [dir="rtl"] input{text-align:right}
    .hint{font-size:.85rem; color:#2c6b48; margin-top:6px}
    .checks{background:#f5f7f4; border:2px solid var(--gold); border-radius:12px; padding:12px 14px}
    .check{display:flex; align-items:center; gap:12px; padding:8px 2px}
    .check input{width:20px; height:20px; margin:0; flex:0 0 20px; accent-color: var(--g600)}
    .check label{font-weight:700; line-height:1.4; flex:1 1 auto; text-align:left;
      white-space:normal; word-break:normal; overflow-wrap:anywhere}
    [dir="rtl"] .checks{direction:rtl}
    [dir="rtl"] .check{flex-direction:row-reverse}
    [dir="rtl"] .check label{text-align:right}
    .submit{width:100%; padding:16px; border:0; border-radius:12px; color:#fff; font-weight:1000; font-size:1.05rem; cursor:pointer;
      background: linear-gradient(135deg,var(--g600), var(--gold)); box-shadow:0 12px 30px rgba(26,77,46,.35)}
    .submit:disabled{opacity:.6; cursor:not-allowed}
    .msg{display:none; margin-top:14px; padding:12px; border-radius:10px; text-align:center; font-weight:900}
    .ok{background:#e8f5e9; color:#0e3c23; border:2px solid #4caf50}
    .err{background:#ffebee; color:#8d2b2b; border:2px solid #ef5350}

    @media (max-width:768px){
      .hero-card{grid-template-columns:1fr; text-align:center; gap:18px}
      .hero-glyph{width:100px; height:100px; margin:0 auto}
      .hero-glyph img{width:75px; height:75px}
      .hero-title{font-size:1.6rem}
      .hero-desc{font-size:1rem}
      .mini-card{flex-direction:column; text-align:center}
      .mini-glyph{margin:0 auto}
    }
  </style>
</head>

    <button class="active" id="btnEnglish" onclick="switchLanguage('en')">EN</button>
    <button id="btnArabic" onclick="switchLanguage('ar')">AR</button>

  <main class="container">
    <header class="hero">
      <div class="header-logo-wrap">
        <img class="header-logo" src="images/logo_1.png" alt="AshCore Labs logo header">

  <script>
    // ✅ keep your existing JS exactly as-is (your full JS block)

</body>
</html>
